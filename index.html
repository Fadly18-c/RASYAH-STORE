<!DOCTYPE html>
<html lang="id">
<head>

</head>
<body>

  <!-- Header -->

    <h1 class="fw-bold">RASYAH STORE</h1>

      <!-- Produk 1 -->
      <div class="col">
        <div class="card h-100 border-0 shadow-sm">
          <img src="https://via.placeholder.com/400x250" class="card-img-top" alt="Produk 1">
          <div class="card-body text-center">
            <h5 class="card-title">Laptop Gaming</h5>

        </div>

      <!-- Produk 2 -->
      <div class="col">
        <div class="card h-100 border-0 shadow-sm">
          <img src="https://via.placeholder.com/400x250" class="card-img-top" alt="Produk 2">
          <div class="card-body text-center">
            <h5 class="card-title">Smartphone 5G</h5>
            <p class="price">Rp 8.500.000</p>
            <a href="#" class="btn btn-primary w-100">Beli Sekarang</a>
          </div>
        </div>
      </div>

      <!-- Produk 3 -->
      <div class="col">
        <div class="card h-100 border-0 shadow-sm">
          <img src="https://via.placeholder.com/400x250" class="card-img-top" alt="Produk 3">
          <div class="card-body text-center">
            <h5 class="card-title">Headset Wireless</h5>
            <p class="price">Rp 950.000</p>
            <a href="#" class="btn btn-primary w-100">Beli Sekarang</a>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 RASYAH STORE - All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
